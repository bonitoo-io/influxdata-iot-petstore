<link rel="import" href="../bower_components/vaadin-lumo-styles/all-imports.html">

<!-- Remember to import custom-style, which is included in the Polymer package -->

<link rel="import"
      href="../bower_components/polymer/lib/elements/custom-style.html">

<custom-style>
    <style>

        html {
        }
        html body {
        }

        .tiny {
            font-size: x-small;
        }

        .influxdb-status-pass {
            color: var(--lumo-success-color);
        }

        .influxdb-status-fail {
            color: var(--lumo-error-color);
        }

        .monospace {
            font-family: 'SF Mono', 'Roboto Mono', 'Source Code Pro', monospace;
            white-space: pre;
            word-wrap: break-word
        }

        .login-information {
            min-width: 300px;
            flex: 0;
            background: var(--lumo-shade-80pct);
            color: #bec2cc;
        }
        .login-information h1,h2,h3,h4 {
            color: #bec2cc;
        }

        .login-information img {
            width: 50%;
            margin-right: auto;
            margin-left: auto;
            margin-top: 20%;
        }

        /* Stack login-screen vertically on narrow screen */
        @media (max-width: 800px) {

            .login-screen {
                flex-direction: column;
            }

            .login-information {
                display: block;
            }
        }

        .main-layout {
            flex-direction: row;

            /* Used by the menu and form overlays */
            --overlay-box-shadow: 0 0 3px 2px var(--lumo-contrast-10pct);
        }

        .menu-bar {
            flex-direction: column;
            flex-shrink: 0;
            /*background: var(--lumo-base-color);*/
            box-shadow: var(--overlay-box-shadow);
        }

        .menu-bar a {
            /*color: #00c9ff;*/
        }

        .menu-header {
            padding: 11px 16px;
        }

        .menu-bar vaadin-tabs {
            align-items: flex-start;
            transition: transform 300ms;
        }

        .menu-link {
            margin: 0 auto;
        }

        .menu-link > span {
            display: block;
        }

        .menu-button {
            display: none;
        }

        .dashboard {
            /*position: absolute;*/
            /*right: 0;*/
            /*bottom: 0;*/
            /*height: 100%;*/
            /*overflow: auto;*/
            /*background: var(--lumo-base-color);*/
            /*box-shadow: var(--overlay-box-shadow);*/
        }

        /* On narrow screens, move the side bar to the top,
         * except for the link-tabs, which are hidden but
         * can be opened via a button.
         */
        @media (max-width: 3000px) {

            .main-layout {
                flex-direction: column;
                --top-bar-height: 50px;
                --top-bar-margin: 2vw;
            }

            .menu-bar {
                flex-direction: row;
                align-items: center;
                justify-content: space-between;
                height: var(--top-bar-height);
                margin: 0 var(--top-bar-margin);
                background: none;
                box-shadow: none;
            }

            .menu-bar vaadin-tabs {
                transform: translateX(calc(-100% - var(--top-bar-margin)));
                position: absolute;
                top: var(--top-bar-height);
                height: calc(100% - var(--top-bar-height));
                z-index: 100;
                box-shadow: var(--overlay-box-shadow);
                background: var(--lumo-base-color);
            }

            .menu-bar .show-tabs {
                transform: translateX(calc(0% - var(--top-bar-margin)));
            }

            .menu-button {
                display: block;
            }

            .product-form {
                height: calc(100% - var(--top-bar-height));
            }

        }

        @media (max-width: 550px) {
            .product-form {
                width: 100%;
                /* Prevent text-fields from overflowing on narrow screens */
                --vaadin-text-field-default-width: 6em;
            }
        }

        .flex-charts-layout {
            display: flex;
            flex-wrap: wrap;
        }
        .flex-charts-layout>* {
            flex: 1 1 400px;
        }
        .mainMenuContent {
            margin-left: 10px;
        }

    </style>
</custom-style>
